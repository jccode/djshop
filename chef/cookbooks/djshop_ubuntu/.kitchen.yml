---
driver:
  name: vagrant
  network:
    - ["private_network", {ip: "192.168.34.10"}]

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[djshop_ubuntu::default]
    attributes:
    data_bags_path: "../../data_bags"
    encrypted_data_bag_secret_key_path: "../../data_bag_key"
    